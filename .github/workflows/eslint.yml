name: ESLint

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to be used.'
        required: false
        type: string
        default: '20.18.0'
      extensions:
        description: 'File extensions to be linted.'
        required: false
        type: string
        default: '.js,.jsx,.ts,.tsx,.mdx'
      timeout:
        description: 'The maximum number of minutes to let a job run before GitHub automatically cancels it.'
        required: false
        type: number
        default: 5

jobs:
  eslint:
    name: ESLint

    if: github.actor != 'dependabot[bot]'

    permissions:
      contents: write

    runs-on: ubuntu-latest

    timeout-minutes: ${{ inputs.timeout }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Execute ESLint
        run: npx eslint . --ext ${{ inputs.extensions }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Linting with ESLint'
